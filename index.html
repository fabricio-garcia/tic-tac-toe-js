  <meta charset="utf-8">
  <title>Tic-Tac-Toe</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/index.css">
  <link href="https://fonts.googleapis.com/css?family=Muli&display=swap" rel="stylesheet">

  <meta name="theme-color" content="#fafafa">

<body>
<!--[if IE]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
  your browser</a> to improve your experience and security.</p>
<![endif]-->

<div id="landing-container">
  <h1>Tic-Tac-Toe</h1>
  <div class="players">
    <span class="players-text">Players:</span>
    <button class="one-player"></button>
    <button class="two-players"></button>
  </div>
  <form>
    <div class="player-names">
      <div class="player-1">
        <label>
          x<input name="p1" placeholder="Obi-wan">
        </label>
      </div>
      <div class="player-2">
        <label hidden>
          o<input name="p2" placeholder="Darth Maul" hidden>
        </label>
      </div>
    </div>
  </form>
  <button class="play-button" onclick="resetGameboard()">Play</button>
</div>
<div id="game-container" style="display: none">
  <div class="gameboard-grid">
    <div id="cell-1" class="block"></div>
    <div id="cell-2" class="block"></div>
    <div id="cell-3" class="block"></div>
    <div id="cell-4" class="block"></div>
    <div id="cell-5" class="block"></div>
    <div id="cell-6" class="block"></div>
    <div id="cell-7" class="block"></div>
    <div id="cell-8" class="block"></div>
    <div id="cell-9" class="block"></div>
  </div>
  <h2 id="winner"></h2>
  <button class="play-button" onclick="resetGameboard()">Play</button>
</div>
<script src="js/vendor/modernizr-3.8.0.min.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
<script src="js/plugins.js"></script>
<script src="js/main.js"></script>
